<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">
        
      </div>

      <div class="buttons">
        <div class="button symbols" id="all-clear">A/C</div>
        <div class="button symbols" id="brackets">( )</div>
        <div class="button symbols" id="percent">%</div>
        <div class="button symbols" id="division">/</div>
        <div class="button num-but" id="button-7">7</div>
        <div class="button num-but" id="button-8">8</div>
        <div class="button num-but" id="button-9">9</div>
        <div class="button symbols" id="multiplication">X</div>
        <div class="button num-but" id="button-4">4</div>
        <div class="button num-but" id="button-5">5</div>
        <div class="button num-but" id="button-6">6</div>
        <div class="button symbols" id="substraction">-</div>
        <div class="button num-but" id="button-1">1</div>
        <div class="button num-but" id="button-2">2</div>
        <div class="button num-but" id="button-3">3</div>
        <div class="button symbols" id="addition">+</div>
        <div class="button num-but" id="button-0">0</div>
        <div class="button symbols" id="comma">,</div>
        <div class="button symbols" id="backspace">?</div>
        <div class="button symbols" id="equal">=</div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
